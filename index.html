    }

    }

      background-color: rgba(255,255,255,0.5);
    }
    .pnlm-panorama-info {
      background-color: rgba(185,0,33,0.7);
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 8px;
      padding-bottom: 4px;
    }
    .pnlm-tooltip span {
      font-size: 2rem;
    }
    .custom-scene-forwards-icon {
      height: 36px;
      width: 36px;
      background-image: url(/icon/forward.svg);
      background-color: rgba(95,190,0,0.8);
      border-radius: 50%;
    }
    
    .custom-scene-back-icon {
      height: 36px;
      width: 36px;
      background-image: url(/icon/back.svg);
      background-color: rgba(95,190,0,0.8);
      border-radius: 50%;
    }
    
    .custom-scene-info-icon {
      height: 36px;
      width: 36px;
      background-image: url(/icon/info.svg);
    }
    div.custom-tooltip span {
      visibility: hidden;
      position: absolute;
      border-radius: 3px;
      background-color: #fff;
      color: #000;
      text-align: center;
      max-width: 200px;
      padding: 5px 10px;
      margin-left: -220px;
      cursor: default;
    }
    div.custom-tooltip:hover span{
      visibility: visible;
    }
    div.custom-tooltip:hover span:after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-width: 10px;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      bottom: -20px;
      left: -10px;
      margin: 0 50%;
    }
    
    .playpause label {
      display: block;
      box-sizing: border-box;
      width: 0;
      height: 74px;
      border-color: transparent transparent transparent #202020;
      transition: 100ms all ease;
      cursor: pointer;
      border-style: double;
      border-width: 0px 0 0px 60px;
    }
    #play-pause-button {
      border: 0;
      background: transparent;
      box-sizing: border-box;
      width: 0;
      height: 74px;
      border-color: transparent transparent transparent #202020;
      transition: 100ms all ease;
      cursor: pointer;
      border-style: solid;
      border-width: 37px 0 37px 60px;
    }
    #play-pause-button.paused {
      border-style: double;
      border-width: 0px 0 0px 60px;
    }
    #play-pause-button:hover {
      border-color: transparent transparent transparent #404040;
    }
    #audio-container {
      margin-top: 1em;
    }
    
    .newTab {
      margin-top: 1em;
    }

</head>

    sound.playing() ? sound.pause() : sound.play()
  }
  
  const setButtonAsPlaying = () => {
    $('#play-pause-button').addClass('paused')
  }
  
  const setButtonAsPaused = () => {
    $('#play-pause-button').removeClass('paused')
  }

    hotspotDiv.classList.add('custom-tooltip')
    let span = document.createElement('span')
    span.innerHTML = args.text
    hotspotDiv.appendChild(span)
    span.style.width = `${span.scrollWidth - 20}px`
    span.style.marginLeft = args.text.split(' ').length > 4 ? `${-(span.scrollWidth - (hotspotDiv.offsetWidth * 3.5))}px` : `${-span.scrollWidth - hotspotDiv.offsetWidth + 110}px`

  }

    !sound.playing() ? setButtonAsPlaying() : setButtonAsPaused()
